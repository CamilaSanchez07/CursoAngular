<div class="container">
    <div class="row">
      <div class="col">
        <div>
          {{indice+1}} - {{empleadoLista.nombre}} {{empleadoLista.apellido}} / {{empleadoLista.cargo}} / {{empleadoLista.salario}}
          
          <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'1'}">Actualizar</a>
          &nbsp;&nbsp;
          <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'2'}">Eliminar</a>
        
        </div>

        <app-caracteristicas-empleado-c (crtEmpleado)="agregarCaracteristica($event)">
          <ul style="list-style: none;">
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
          </ul>
        </app-caracteristicas-empleado-c>

      </div>
    </div>
</div>
